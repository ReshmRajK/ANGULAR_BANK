<app-header></app-header>

<h1 class="text-center">{{data}}</h1>

<div class="main_section d-flex justify-content-center" style="background-color: skyblue;">
    <div class="container w-100 mt-5">
        <div class="row mt-5">
            <div class="col-lg-6 col-md-6 col-sm-6 login_section">
                <form [formGroup]="loginModelForm" action="" class="mt-5">
                    <h1 class="text-center">Login Form</h1>
                    <input formControlName="acno"  type="text" id="user1" name="accNum1" class="form-control" [placeholder]="pdata">

                    <div  *ngIf="loginModelForm.get('acno')?.errors&& loginModelForm.get('acno')?.touched">
                        <p class="text-danger text-center">accept numbers only</p>
                    </div>

                    <input formControlName="psw"   type="password" id="pswd1" name="password1" class="form-control mt-3" placeholder="Enter password">

                    <div  *ngIf="loginModelForm.get('psw')?.errors&& loginModelForm.get('psw')?.touched">
                        <p class="text-danger text-center">accept letters and numbers only</p>
                    </div>
                   
                    <div class="d-flex justify-content-center mt-3">
                        <button (click)="login()" type="button" class="btn btn-primary">Login</button>
                    </div>
                    <p class="text-center mt-3">don't have account? <a routerLink="/register">Create account</a></p>
                </form>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 image_section">
                <img src="https://i.postimg.cc/G3y7YNd9/bank3.webp" alt="sorry...!" width="100%" height="300px">
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
