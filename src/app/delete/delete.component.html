<div *ngIf="childAcno" class="text-center mt-3 main_section p-4">
    <h3 class="text-primary mt-2">Are You Sure !</h3>
    <h5 class="text-primary">Do You Want To Delete Your Account ?</h5>
    <h4 class="text-danger mt-2">{{childAcno}}</h4>
    <div class="button mt-5">
    <button (click)="acDelete()" class="btn btn-outline-danger">Yes</button>
     <button (click)="noClick()" class="btn btn-outline-success">No</button>
</div>

</div>
