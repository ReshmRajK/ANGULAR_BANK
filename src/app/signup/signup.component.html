<div class="main_part d-flex justify-content-center">
    <div class="container w-100 mt-5 d-flex justify-content-center">
        <div class="mt-5">
            <div class=" signup_section p-5 mt-5">
                <h1 class="text-center">Sign Up</h1>
                <form [formGroup]="signupModelForm" action="" class="mt-5">
                    
                    <input formControlName="acno" type="text" id="user2" name="accNum2" class="form-control mt-3" placeholder="Enter account number">
                    <div  *ngIf="signupModelForm.get('acno')?.errors&&signupModelForm.get('acno')?.touched">
                        <p class="text-danger text-center">accept numbers only</p>
                    </div>
                    <input formControlName="uname" type="text" id="uname" name="userName" class="form-control mt-3" placeholder="Enter user name">
                    <div *ngIf="signupModelForm.get('uname')?.errors&&signupModelForm.get('uname')?.touched">
                        <p class="text-danger">accept letters only</p>
                    </div>
                    <input formControlName="psw" type="password" id="pswd2" name="password2" class="form-control mt-3" placeholder="Enter password">
                    <div *ngIf="signupModelForm.get('psw')?.errors&&signupModelForm.get('psw')?.touched">
                        <p class="text-danger">accept letters and numbers only</p>
                    </div>
                    <input formControlName="cpsw" type="password" id="cpswd" name="cpassword" class="form-control mt-3" placeholder="Enter confirm password">
                   
                    <div *ngIf="pswMatch">
                        <p class="text-danger">password doesn't match</p>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button (click)="signUp()" type="button" class="btn btn-primary">SignUp</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
